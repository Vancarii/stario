name: stario
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bubble_tab_indicator: ^0.1.6
  extended_tabs: ^2.3.0
  font_awesome_flutter: ^9.1.0
  animations: ^2.0.1
  provider: ^5.0.0
  google_fonts: ^2.1.0

  form_field_validator: ^1.1.0

  just_audio: ^0.9.4

  shared_preferences: ^2.0.11

  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.2

  dots_indicator: ^2.0.0

  custom_refresh_indicator: ^1.0.0

  modal_bottom_sheet: ^2.0.0

  rounded_loading_button: ^2.0.9

  music_sliding_sheet:
    path: ./music_sliding_sheet/

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/covers/
    - assets/genres/
    - assets/songs/

