name: stario
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bubble_tab_indicator: ^0.1.6
  extended_tabs: ^2.3.0
  font_awesome_flutter: ^9.1.0
  animations: ^2.0.1
  provider: ^5.0.0

  just_audio: ^0.9.4

  music_sliding_sheet:
    path: ./music_sliding_sheet/

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/covers/
    - assets/genres/
    - assets/songs/

